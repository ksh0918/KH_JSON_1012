<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">    
		<title>Document</title>
</head>
<body>
    <div id="container">
        <div><h2>회원가입</h2></div>
        <form>
          <label>
              <input type="text" id="userId" name="userId" placeholder="아이디 입력"><button type="button">확인</button><p>&nbsp;</p>
            </label>
            <label>
                <input type="password" id="userPwd" name="userPwd" placeholder="비밀번호 입력"><button type="button">확인</button><p>&nbsp;</p>
            </label>
            <label>
                <input type="email" id="userEmail" name="userEmail" placeholder="이메일 입력"><button type="button">확인</button><p>&nbsp;</p>
            </label>
            <label>
                <input type="tel" id="userTel" oninput="autoHyphen(this)" name="userTel" placeholder="전화번호 입력"><button type="button">확인</button><p>&nbsp;</p>
            </label>
            <button disabled="disabled">가입요청</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
