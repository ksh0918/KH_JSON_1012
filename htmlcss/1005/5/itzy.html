<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 400px;
        }
        img{
            width: 400px;
        }
        .container>button{
            position: absolute;
            top: 325px;
            left: 20px;
        }
        button{
            width: 120px;
            height: 25px;
            background-color: rgba(255,255,255,.8);
            border-radius: 5px;
            border: 1px solid #777;
            font-weight: bold;
        }
        #detail{display: none;}
    </style>
</head>
<body>
    <div class="container">
        <img src="./잇지.jpeg">
        <button onclick="dto()">상세 설명 보기</button>
        <div id="detail">
            <h4>그룹 잇지</h4>
            <p>팀명 'ITZY'는 '너희가 원하는 거 전부 있지? 있지!' 
                라는 뜻을 가지고 있으며, 정식 한글 표기법은 있지이다. 
                혹 영어명인 'ITZY'로만 들어본 사람들이 한글로는 어떻게 
                적는지 몰라 '잇지'라고 부르는 경우도 꽤 많이 있는데, '있지'라고 
                불러야 한다며 정정해주는 것이 팬덤 잇지에게는 일상이 되었다.
            </p>
            <button onclick="dtc()">상세 설명 닫기</button>
        </div>
    </div>
    <script>
        function dto(){
            document.querySelector("#detail").style.display = "block";
            document.querySelector("button:nth-of-type(1)").style.display = "none";
        }
        function dtc(){
            document.querySelector("#detail").style.display = "none";
            document.querySelector("button:nth-of-type(1)").style.display = "block";
        }
    </script>
</body>
</html>
