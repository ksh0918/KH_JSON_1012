<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td{
            border: 1px #dfdfdf solid;
        }
        th{
            background-color: bisque;
            font-weight: 900;
        }
    </style>


    <title>Document</title>
</head>
<body>
    <table>
        <thead>    
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>5개</td>
                <td>5,000원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>3개</td>
                <td rowspan="2">2,700원</td>
            </tr>
            <tr>
                <td>3</td>
                <td>환타</td>
                <td>2개</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총금액</td>
                <td colspan="3" style="text-align: center;">몰라</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
